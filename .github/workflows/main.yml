name: Build
 
on:
  push:
    branches: [ master ]
 
jobs:
  build:
    runs-on: self-hosted
 
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: true
        clean: false
 
    - name: Unity Build
      run: |
         & C:\Opt\UnityEditor\2020.1.3f1\Editor\Unity.exe -quit -batchmode -projectPath "..\actions-runner\_work\OVRSandbox\OVRSansbox" -executeMethod ApplicationBuild.BuildStandAlone -buildTarget Standalone -nographics -logFile - | Out-Host
    - uses: actions/upload-artifact@v1
      with:
       name: app_${{github.sha}}
       path: .\Build
